<div *ngIf="loading">
  <spinner></spinner>
</div>
<table class="table">
  <thead>
    <tr>
      <th>Customer</th>
      <th>Date</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders$ | async">
      <!--<tr *ngFor="let o of orders">-->
      <td>
        {{ order.shipping.name }}
      </td>
      <td>{{ order.datePlaced | date }}</td>
      <td>
        <a routerLink="/">View</a>
      </td>
    </tr>
  </tbody>
</table>
<br />
