<div class="row no-gutters">
  <div class="col-md-2">
    <button class="btn btn-secondary btn-block" (click)="removeFromCart()">
      -
    </button>
  </div>
  <div class="col text-center d-flex align-items-center justify-content-center">
    {{ shoppingCart.getQuantity(product) }} in cart
  </div>
  <div class="col-md-2">
    <!--          when user clicks on the +, we call the add to cart method-->
    <button class="btn btn-secondary btn-block" (click)="addToCart()">
      +
    </button>
  </div>
</div>
